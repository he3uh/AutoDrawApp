name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          sdkmanager --install "platforms;android-33" "build-tools;33.0.2" "platform-tools" "cmdline-tools;latest"
          yes | sdkmanager --licenses

      # تجهيز المشروع من الملف المضغوط
      - name: Prepare project from zip
        run: |
          rm -rf app
          if [ -f AutoDrawApp.zip ]; then
            unzip -q AutoDrawApp.zip
            # إذا فكّ ملف فيه مجلد AutoDrawApp/ بداخله app/ ننقله للجذر
            if [ -d AutoDrawApp/app ]; then
              mv AutoDrawApp/app ./app
              [ -f AutoDrawApp/build.gradle ] && cp AutoDrawApp/build.gradle .
              [ -f AutoDrawApp/settings.gradle ] && cp AutoDrawApp/settings.gradle .
            elif [ -d app ]; then
              echo "Found app/ at repo root after unzip"
            else
              echo "Could not find app/ after unzip"; ls -la; exit 1
            fi
          elif [ -f app.zip ]; then
            unzip -q app.zip -d app
          else
            echo "No AutoDrawApp.zip or app.zip found in repo root"; ls -la; exit 1
          fi
          echo "== Repo root =="; ls -la
          echo "== app dir =="; ls -la app

      - name: Assemble Debug APK
        uses: gradle/gradle-build-action@v3
        with:
          arguments: :app:assembleDebug
          gradle-version: 8.0.2

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoDraw-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
